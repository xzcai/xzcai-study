#spring.profiles.active=@profileActive@
server.port=9999
server.context-path=/xzcai-study-web
log.path=/opt/logs/xzcai
#mybatis 配置
mybatis.config-location=classpath:mybatis/mybatis.xml
mybatis.mapper-locations=classpath*:mybatis/mapper/**/*.xml
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ywwl_center?useUnicode=true&amp;characterEncoding=utf-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true&amp;useSSL=true
spring.datasource.username=root
#
spring.redis.database=0
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=50
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=20
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=10
# 连接超时时间（毫秒）
spring.redis.timeout=10000
spring.redis.host=172.16.5.206
spring.redis.port=6379
spring.redis.password=123456
redis.nameSpace=rd
